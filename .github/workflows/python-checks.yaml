name: Python checks üêç

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - url-shortener/**

jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"

      - name: Black üñ§
        run: black ./
